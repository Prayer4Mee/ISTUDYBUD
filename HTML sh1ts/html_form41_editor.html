  <script>
    
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      lineNumbers: true,
      autoCloseTags: true,
      mode: "htmlmixed",
      extraKeys: {
        "Ctrl-/": function (cm) {
          cm.toggleComment(); // Toggle comments
        },
        "Ctrl-Space": "autocomplete" // Enable autocompletion
      },
      modes: ["htmlmixed", "css", "javascript", "sass"] // Enable syntax highlighting for HTML, CSS, JavaScript, and Sass code
    });

    // Show a live preview of the code
    function showPreview() {
      // Get the value of the editor
      var code = editor.getValue();

      // Get the document of the preview window
      var frame = document.getElementById("preview-window").contentWindow.document;

      // Write the HTML, CSS, and JavaScript code to the preview window
      frame.open();
      frame.write(code);
      frame.close();
    }

    // Copy the code to the clipboard
    function copyCode() {
      var codeText = editor.getValue();
      navigator.clipboard.writeText(codeText)
        .then(() => {
          alert("Code copied to clipboard!"); // Display a success message
        })
    }


  </script>
